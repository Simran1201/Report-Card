<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Report card</title>
</head>
<body>
    <div class="card">
        <h1>Percentage Calculator</h1>
        <div class="marks">
            <div class="sub">
                <label for="math">Maths: <sup>*</sup></label>
                <input id="math" type="number" required placeholder="Enter marks" class="mark math"><br>
            </div>
            <div class="sub">
                <label for="phy">Physics: <sup>*</sup></label>
            <input id="phy" type="number" required placeholder="Enter marks" class="mark phy"><br>
            </div>
            <div class="sub">
                <label for="chem">Chemistry: <sup>*</sup></label>
            <input id="chem" type="number" required placeholder="Enter marks" class="mark chem"><br>
            </div>
        </div>
        <div class="btn">
            <button onclick="submit()">Submit: </button>
        </div>
        <div class="calculate">
            <p id="ans" class="cal"></p>
            <p class="cal">Total Marks:  <span class="cal" id="total"></span></p>            
            <p class="cal">Percentage:  <span class="cal" id="percent"></span></p>            
            <p class="cal">Grade:  <span class="cal" id="grad"></span></p>
            <p class="cal res" id="result"></p>
        </div>
        <div class="btn">
            <button onclick="window.print()">Print </button>
        </div>
    </div>
    <script src="index.js">
        
    </script>
</body>
</html>
